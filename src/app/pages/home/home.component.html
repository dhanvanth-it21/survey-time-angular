<div class="login-container">
  <h1>Welcome to Survey Time</h1>
  <div class="login-form">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="emailId">Email Id</label>
        <input id="emailId" type="text" formControlName="emailId" placeholder="kumar@tt.com"  name="emailId"/>
        <p *ngIf="(emailErrorMessage !== '')" class="error">{{emailErrorMessage}}</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Password" name="password" />
        <p *ngIf="(passwordErrorMessage !== '')" class="error" >{{passwordErrorMessage}}</p>
      </div>
      <div class="form-group button">
        <button  appButton type="submit">Login</button>
        <p class="error" *ngIf="invalidCredentials">Enter email or password correctly</p>
      </div>
    </form>


  </div>
</div>
