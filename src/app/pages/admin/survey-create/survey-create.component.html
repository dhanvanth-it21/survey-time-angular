<div class="side-menu">
  <div (click)="addQuestion($event)" class="add-question">
    <fa-icon [icon]="faPlus"></fa-icon>
  </div>
  <div (click)="deleteQuestion()" class="delete-question">
    <fa-icon [icon]="faTrash"></fa-icon>
  </div>
</div>

<div class="form-body-container">
  <form [formGroup]="surveyDetailsForm" class="form-heading container-box" 
  (click)="sideMenuPosition($event) "
   (click)="setActiveQuestion(-1)"
   [ngClass]="{'active-box': activeQuestionIndex === -1}"
   >
    <div class="form-heading-title-div">
      <input
        class="form-heading-title-input"
        placeholder="Survey Title"
        type="text"
        formControlName="surveyTitle"
      />
    </div>
    <div class="form-heading-discription-div">
      <input
        class="form-heading-discription-input"
        type="text"
        placeholder="Survey description (optional)"
        formControlName="surveyDescription"
      />
    </div>
    <div class="error" *ngIf="surveyDetailsForm.get('surveyTitle')?.invalid && surveyDetailsForm.get('surveyTitle')?.touched">
      Title is required
    </div>
  </form>


  


  <app-question 
  *ngFor="let question of questionsForm.controls; let i = index;"
  [singleQuestion]="getFormGroup(i)"
  (click)="setActiveQuestion(i)"
  (click)="sideMenuPosition($event)"
  [ngClass]="{'active-box': activeQuestionIndex === i}"
  ></app-question>

</div>
